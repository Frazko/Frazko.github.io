<header>
    <div>
        <song-app-navbar></song-app-navbar>
    </div>
</header>
<div class="container-fluid">
    <div class="global-container">
        <section class="mainWrapper">
            <div class="background">
                <div class="clouds">
                    <div class="clouds_zero"></div>
                    <div class="clouds_one"></div>
                    <div class="clouds_two"></div>
                    <div class="clouds_three"></div>
                </div>
            </div>
            <div class="row">
                <div class="xs-col-12">
                    <div class="hangarHeader ">
                        <!--<div class="header">-->
                        <img class="hangarLogo" ng-src="assets/images/hangar_logo.png">
                        <p class="hangarSuper">Hangar o’clock songs</p>
                        </img>
                        <!--</div>-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="xs-col-12">
                    <div class='searchbox'>
                        <div class="searchContainer">
                            <form name="searchBoxForm" novalidate>
                                <input type="text" name="song" ng-change="searchValidation()" required placeholder="Search Music" key-enter="searchSong()" ng-model="inputTerm" ng-maxlength="18"></input>
                                <a href="#" ng-click="searchSong()">
                                    <i class="fa fa-search"></i>
                                </a>
                            </form>
                        </div>
                            <p ng-show="searchError" class="errorMsg">Please enter song name.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="xs-col-12">
                    <preloader id="preloader" ng-show="isLoadingData"></preloader>
                </div>
            </div>
            <div class="row">
                <div class="xs-col-12">
                    <list-items></list-items>
                </div>
            </div>
        </section>
    </div>
</div>
<footer class="container-fluid">
    <div class="footer">
        <div class="footerContainer">
            <div class="footer_inner_left">© 2011 The Hangar Interactive. All rights reserved</div>
            <div class="footer_inner_right">Privacy Policy | Terms of Use | Contact Us</div>
        </div>
    </div>
</footer>
